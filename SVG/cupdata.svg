<svg width="300px" height="300px" viewBox="0 0 300 300" fill="none"
     xmlns="http://www.w3.org/2000/svg">
     <style>
    /* Trophy Animation */
    @keyframes glow {
      0% { filter: drop-shadow(0px 0px 5px rgba(255, 215, 0, 0.6)); }
      50% { filter: drop-shadow(0px 0px 20px rgba(255, 215, 0, 1)); }
      100% { filter: drop-shadow(0px 0px 5px rgba(255, 215, 0, 0.6)); }
    }

    /* Glow effect on cup */
    .trophy {
      animation: glow 2s infinite alternate;
    }

    /* Engraved text */
    .text {
      font-family: 'Arial', sans-serif;
      font-size: 14px;
      fill: #fff;
      font-weight: bold;
      text-anchor: middle;
    }
     </style>

     <!-- Trophy Cup -->
     <path class="trophy" d="M100 80 C80 40, 220 40, 200 80 Q190 150, 150 150 Q110 150, 100 80 Z" fill="gold" stroke="orange" stroke-width="4"/>

     <!-- Handles -->
     <path d="M70 100 C30 90, 30 150, 70 160" stroke="goldenrod" stroke-width="6" fill="none"/>
     <path d="M230 100 C270 90, 270 150, 230 160" stroke="goldenrod" stroke-width="6" fill="none"/>

     <!-- Trophy Stand -->
     <rect x="120" y="150" width="60" height="40" fill="goldenrod" stroke="brown" stroke-width="3"/>
     <rect x="100" y="190" width="100" height="20" fill="saddlebrown" stroke="brown" stroke-width="3"/>
     <rect x="80" y="210" width="140" height="20" fill="brown" stroke="black" stroke-width="3"/>

     <!-- Award Plate -->
     <rect x="110" y="195" width="80" height="15" fill="darkgoldenrod" stroke="black" stroke-width="2"/>

     <!-- Award Text -->
     <text x="150" y="206" class="text">Optimism Educator</text>
</svg>
